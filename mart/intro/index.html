<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PactumBU</title>
</head>
<body>
    <div class="intro">
        <h1 class="logo-header">
            <span class="logo">Pactum</span><span class="logo">BU</span>
        </h1>
    </div>
    <header>
        <h4>Pactum BU</h4>
        <!-- <h5>Login</h5> -->
        <!-- <h6>Contact Us</h6> -->
        <button class="cont">Contact Us</button>
        <div class="wrapper">
            <header class="logtxt">Login</header>
            <form action="#">
              <div class="field email">
                <div class="input-area">
                  <input type="text" placeholder="Email Address" class="emailtxt">

                </div>
                <div class="error error-txt">Email can't be blank</div>
              </div>
              <div class="field password">
                <div class="input-area">
                  <input type="password" placeholder="Password", class="passwordtxt">

                </div>
                <div class="error error-txt">Password can't be blank</div>
              </div>
              <div class="pass-txt"><a href="#">Forgot password?</a></div>
              <input type="submit" value="Login">
            </form>
            <div class="sign-txt">Not yet member? <a href="#">Signup now</a></div>
  </div>
    </header>
    <script src="app.js"></script>
</body>
</html>
